<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container-fluid">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<b>
				<label>Name:</label>
			</b>

			<div class="form-row">
				<div class="col">
						<input type="text" class="form-control" id="firstname" name="nameBox" placeholder="First Name">
						<br />
				</div>

				<div class="col">
					<input type="text" class="form-control" id="lastname" name="lastnameBox" placeholder="Last Name">
					<br />
				</div>
			</div>

			<b>
				<label for="email">Email:</label>
			</b>

			<div class="form-group">
				<input type="email" class="form-control" id="email" name="emailBox" placeholder="Email">
			</div>

			<b>
				<label for="password">Password:</label>
			</b>
			<div class="form-row">
				<div class="col">
					<input type="password" class="form-control" id="password" name="passwordBox" placeholder="Password">
				</div>	
				<div class="col">
					<input type="password" class="form-control" id="passwordconf" name="passwordConfBox" placeholder="Confirm Password">
				</div>
			</div>

			<br />
			
			<div class="form-row">
				<div class="col">
					<b>
						<label for="univAssociation">University Affiliation: </label>
					</b>
				</div>
				<div class="col">
					<b>
						<label for="gradUnder">Graduate / Undergraduate: </label>						
					</b>
				</div>
			</div>

			</b>
			<div class="form-row">
				<div class="col">
					<input type="radio" name="alum" value="Student"> Student
					<input type="radio" name="alum" value="Alumni"> Alumni
				</div>

				<div class="col">
					<input type="radio" name="grad" value="Graduate"> Graduate
					<input type="radio" name="grad" value="Undergraduate"> Undergrad
				</div>
			</div>

			<br />

			<div class="form-row">
				<div class="col">
					<b>
						<label for="grade_level">Choose your Grade:</label>
					</b>
				</div>
				<div class="col">
					<b>
						<label for="grad_leve">Choose Graduate Level:</label>
					</b>
				</div>
			</div>

			<div class="form-row">
				<div class="col">
					<select name="grade_level">
						<option selected>Grade</option>
						<option value="1">Freshman</option>
						<option value="2">Sophomore</option>
						<option value="3">Junior</option>
						<option value="4">Senior</option>
					</select>
				</div>
				<div class="col">
					<select name="grad_level">
						<option selected>Graduate Level</option>
						<option value="1">MA</option>
						<option value="2">MBA</option>
						<option value="3">PhD</option>
					</select>
				</div>
			</div>


			<br />
			<input type="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
